<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <!-- Include any necessary CSS and JavaScript libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Sofia+Sans+Extra+Condensed:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Pen Stroke Collector</h1>
    <div class="content">
        <canvas id="canvas" width="1000" height="1600"></canvas>
    </div>
    <div class="text">
        <label for="inputField">What you want to write</label>
        <input type="text" id="inputField" required>
    </div>
    <br>
    <div class="button">
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
